<div class="container m-5">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" #email>
        <label>Password</label>
        <input type="text" class="form-control my-2" #password>
        <button class="btn btn-outline-info" (click)="girisYap(email.value, password.value)">Giriş Yap</button>
        <button class="btn btn-outline-warning ml-3" (click)="signWithGoogle()"> Google ile Giriş Yap</button>
      </div>
    </div>
  </div>
</div>
